<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Efecto Matrioska</title>
  <style>
    /* Estilos CSS */
    body{
      background-image: url("globos.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Lucida Sans', Verdana;
      font-size: 2em;
    }
    .container {
      width: 100%;
      display: flex;
      justify-content: space-around;
      margin-top: 20%;
    }

    @media screen and (max-device-width: 560px){
    .container {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      justify-content: space-around;
      margin-top: 20%;
    }
    .matrioska:nth-child(1) {
      background-color: red;
      left: 10%;
    }

    .matrioska:nth-child(2) {
      background-color:#FFCC66;
      left: 60%;
    }

    .matrioska:nth-child(3) {
      background-color:#45a049;
      left: 25%;
    }

    .matrioska:nth-child(4) {
      background-color:blueviolet;
      left: 45%;
    }
  }
    .matrioska {
      width: 250px;
      height: 300px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 1s ease;
      margin-bottom: 10px;
      border-radius: 50%;
    }

    .matrioska:hover{
    transform: scale(1.8); 
    } 

    .matrioska span {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
    }

    .matrioska.clicked span {
      display: none;
    }

    .matrioska.clicked .content {
      display: block;
    }

    .content {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      text-align: center;
    }

    /* Colores para identificar */
    .matrioska:nth-child(1) {
      background-color: #FFCC66;
    }

    .matrioska:nth-child(2) {
      background-color: #66CCCC;
    }

    .matrioska:nth-child(3) {
      background-color: #FF99CC;
    }

    .matrioska:nth-child(4) {
      background-color: #99CC66;
      color:darkblue;
      font-weight: bold;
    }

    .reset-button {
      margin-top: 20px;
      display: block;
      cursor: pointer;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .reset-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="matrioska" onclick="revealNext(this)">
      <span><strong>HOLA!!</strong><br> <br>PINCHAME!!</span>
      <div class="content">&#9989;Solo quería ...</div>
    </div>
    <div class="matrioska" style="display: none" onclick="revealNext(this)">
      <span>Sigue pinchando</span>
      <div class="content">agradecerte ...</div>
    </div>
    <div class="matrioska" style="display: none" onclick="revealNext(this)">
      <span>Sigue pinchando</span>
      <div class="content">ser tan buena compañera.</div>
    </div>
    <div class="matrioska" style="display: none" onclick="revealNext(this)">
      <span>Una vez más ...</span>
      <div class="content">¡¡¡Muchas gracias ALMUDENA!!!</div>
    </div>
  </div>

  <button class="reset-button" onclick="resetMatrioskas()">Reiniciar Matrioskas</button>

  <script>
    function revealNext(element) {
      element.querySelector('span').style.display = 'none';
      element.classList.add('clicked');
      const next = element.nextElementSibling;
      if (next) {
        next.style.display = 'flex';
      }
    }

    function resetMatrioskas() {
      const matrioskas = document.querySelectorAll('.matrioska');
      matrioskas.forEach((matrioska, index) => {
        if (index === 0) {
          matrioska.style.display = 'flex';
          matrioska.querySelector('span').style.display = 'block';
          matrioska.classList.remove('clicked');
        } else {
          matrioska.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
